<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Furniture Store</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <center>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>Furniture<span>Store</span></h1>
            </div>
        </div>
    </nav>
</center>
    <!-- Contact Us Section -->
    <section class="contact-us">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h3>Get in Touch</h3>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>

                <!-- Location Map -->
                <div class="location-map">
                    <h3>Our Location</h3>
                    <div id="map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3940.60603888837!2d38.694845482803345!3d9.008349594570817!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x164b87424eca7aaf%3A0x5dc248af395629af!2zQnVyZ2VyaXp6YSB8IEJldGhlbCB8IOGJoOGIreGMiOGIquGLmyB8IOGJpOGJsOGIjQ!5e0!3m2!1sen!2set!4v1725267534088!5m2!1sen!2set"></iframe>
                    </div>
                </div>
            </div>

            <!-- Customer Service Details -->
            <div class="customer-service">
                <h3>Customer Service</h3>
                <p>Phone: <a href="tel:+1234567890">09 11 22 36 04</a></p>
                <p>Email: <a href="mailto:info@furniturestore.com">info@furniturestore.com</a></p>
                <p>tiktok: <a href="something">add</a></p>
                <p>Operating Hours: Mon-Fri, 9:00 AM - 6:00 PM</p>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <nav class="navbar">
            <div class="container">
                <ul class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        <div class="container">
            <p>&copy; 2024 Furniture Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
    <script src="https://maps.app.goo.gl/LyYp8KNpCMadYNku9" async defer></script>

</body>
</html>
